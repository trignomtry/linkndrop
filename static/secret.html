<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #0f0f0f;
            color: #00ff88;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        .meta {
            color: #888;
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }

        .secret-content {
            background-color: #111;
            padding: 2rem;
            border-radius: 8px;
            max-width: 600px;
            box-shadow: 0 0 12px #00ff8860;
        }

        .secret-content img {
            max-width: 100%;
            border-radius: 6px;
        }

        .secret-content p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .glitch {
            position: relative;
            color: #00ff88;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            width: 100%;
            overflow: hidden;
            background: #0f0f0f;
        }

        .glitch::before {
            animation: glitchTop 2s infinite linear;
            top: -1px;
            color: #ff00c8;
            z-index: -1;
        }

        .glitch::after {
            animation: glitchBottom 2s infinite linear;
            top: 1px;
            color: #00ffe7;
            z-index: -2;
        }

        @keyframes glitchTop {
            0% {
                clip-path: inset(0 0 90% 0);
                transform: translate(-2px, -2px);
            }

            50% {
                clip-path: inset(40% 0 50% 0);
                transform: translate(2px, 2px);
            }

            100% {
                clip-path: inset(0 0 90% 0);
                transform: translate(0, 0);
            }
        }

        @keyframes glitchBottom {
            0% {
                clip-path: inset(90% 0 0 0);
                transform: translate(2px, 2px);
            }

            50% {
                clip-path: inset(60% 0 30% 0);
                transform: translate(-2px, -2px);
            }

            100% {
                clip-path: inset(90% 0 0 0);
                transform: translate(0, 0);
            }
        }
    </style>
</head>

<body>
    <div class="meta glitch" data-text="From {{ from }}">From {{ from }}</div>
    <p>You can only view this once. If you reload you will lose access.</p>
    <div class="secret-content">
        {{ content }}
    </div>
</body>

</html>
