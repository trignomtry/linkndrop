<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #0f0f0f;
            color: #ff004c;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .glitch {
            position: relative;
            color: #00ff88;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            width: 100%;
            overflow: hidden;
            color: #00ff88;
            background: #0f0f0f;
        }

        .glitch::before {
            animation: glitchTop 2s infinite linear;
            top: -1px;
            color: #ff00c8;
            z-index: -1;
        }

        .glitch::after {
            animation: glitchBottom 2s infinite linear;
            top: 1px;
            color: #00ffe7;
            z-index: -2;
        }

        @keyframes glitchTop {
            0% {
                clip-path: inset(0 0 90% 0);
                transform: translate(-2px, -2px);
            }

            10% {
                clip-path: inset(10% 0 80% 0);
                transform: translate(2px, 2px);
            }

            20% {
                clip-path: inset(20% 0 70% 0);
                transform: translate(-2px, 2px);
            }

            30% {
                clip-path: inset(30% 0 60% 0);
                transform: translate(2px, -2px);
            }

            40% {
                clip-path: inset(40% 0 50% 0);
                transform: translate(-2px, -2px);
            }

            50% {
                clip-path: inset(50% 0 40% 0);
                transform: translate(2px, 2px);
            }

            60% {
                clip-path: inset(60% 0 30% 0);
                transform: translate(-2px, 2px);
            }

            70% {
                clip-path: inset(70% 0 20% 0);
                transform: translate(2px, -2px);
            }

            80% {
                clip-path: inset(80% 0 10% 0);
                transform: translate(-2px, -2px);
            }

            90% {
                clip-path: inset(90% 0 0 0);
                transform: translate(2px, 2px);
            }

            100% {
                clip-path: inset(0 0 90% 0);
                transform: translate(0, 0);
            }
        }

        @keyframes glitchBottom {
            0% {
                clip-path: inset(90% 0 0 0);
                transform: translate(2px, 2px);
            }

            10% {
                clip-path: inset(80% 0 10% 0);
                transform: translate(-2px, -2px);
            }

            20% {
                clip-path: inset(70% 0 20% 0);
                transform: translate(2px, -2px);
            }

            30% {
                clip-path: inset(60% 0 30% 0);
                transform: translate(-2px, 2px);
            }

            40% {
                clip-path: inset(50% 0 40% 0);
                transform: translate(2px, 2px);
            }

            50% {
                clip-path: inset(40% 0 50% 0);
                transform: translate(-2px, -2px);
            }

            60% {
                clip-path: inset(30% 0 60% 0);
                transform: translate(2px, -2px);
            }

            70% {
                clip-path: inset(20% 0 70% 0);
                transform: translate(-2px, 2px);
            }

            80% {
                clip-path: inset(10% 0 80% 0);
                transform: translate(2px, 2px);
            }

            90% {
                clip-path: inset(0 0 90% 0);
                transform: translate(-2px, -2px);
            }

            100% {
                clip-path: inset(90% 0 0 0);
                transform: translate(0, 0);
            }
        }


        p {
            color: #888;
            margin-top: 1rem;
        }

        a.button {
            margin-top: 2rem;
            display: inline-block;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            background-color: #00ff88;
            color: #0f0f0f;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #00cc6a;
        }
    </style>
</head>

<body>
    <h1 class="glitch">Sorry, this link is already gone.</h1>
    <p>The message self-destructed â€” just like it was supposed to.</p>
    <a href="/create/" class="button">Create a New LinkNDrop</a>
</body>

</html>
